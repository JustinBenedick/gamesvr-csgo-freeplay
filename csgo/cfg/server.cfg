//server.cfg

sv_cheats 0		//Allow cheats on server
sv_lan 1		// Server is a lan server ( no heartbeat, no authentication, no non-class C address

// Rcon Cvars
sv_rcon_banpenalty 15 //Number of minutes to ban users who fail rcon authentication
sv_rcon_log 1 //Enable/disable rcon logging.
sv_rcon_maxfailures 3 //Max number of times a user can fail rcon authentication before being banned
sv_rcon_minfailures 5 //Number of times a user can fail rcon authentication in sv_rcon_minfailuretime before being banned
sv_rcon_minfailuretime 10 //Number of seconds to track failed rcon authentications

sv_downloadurl "http://content.lan/downloads/csgo" //Location from which clients can download missing files


// VOTE Cvars

sv_allow_votes 1
sv_vote_allow_in_warmup 1
sv_vote_allow_spectators 0
sv_vote_command_delay 2
sv_vote_creation_timer 120
sv_vote_failure_timer 300
sv_vote_issue_kick_allowed 1
sv_vote_kick_ban_duration 30
sv_vote_quorum_ratio 60
sv_vote_timer_duration 10

mp_endmatch_votenextmap 1
mp_endmatch_votenextleveltime 20
mp_endmatch_votenextmap_keepcurrent 1
